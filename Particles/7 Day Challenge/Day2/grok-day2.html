<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Particle Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #particles-js {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <!-- Load Particles.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Initialize Particles.js
        particlesJS('particles-js', {
            particles: {
                number: { value: 1000, density: { enable: true, value_area: 800 } },
                color: { value: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'] },
                shape: { type: 'circle' },
                opacity: { value: 0.8, random: true },
                size: { value: 10, random: true, anim: { enable: false } },
                line_linked: {
                    enable: true,
                    distance: 50,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'grab' }, // Attract on hover
                    onclick: { enable: true, mode: 'repulse' }, // Repel on click
                    resize: true
                },
                modes: {
                    grab: { distance: 100, line_linked: { opacity: 1 } },
                    repulse: { distance: 100, duration: 0.4 }
                }
            },
            retina_detect: true
        });

        // Ensure canvas resizes with window
        window.addEventListener('resize', () => {
            const canvas = document.querySelector('#particles-js canvas');
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
    </script>
</body>
</html>
