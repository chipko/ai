<!DOCTYPE html>
<html>
<head>
    <title>Stable Particle System</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { background: #1a1a1a; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, particles;
        let mouse = new THREE.Vector2();
        const particleCount = 5000;
        let originalPositions = new Float32Array(particleCount * 3);

        init();
        animate();

        function init() {
            // Basic Three.js setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create particles
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for(let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 10;
                positions[i+1] = (Math.random() - 0.5) * 10;
                positions[i+2] = (Math.random() - 0.5) * 10;
                originalPositions[i] = positions[i];
                originalPositions[i+1] = positions[i+1];
                originalPositions[i+2] = positions[i+2];
                
                // Initial color
                colors[i] = 0.5 + Math.random() * 0.5;   // Red
                colors[i+1] = 0.3 + Math.random() * 0.3; // Green
                colors[i+2] = 0.8 + Math.random() * 0.2; // Blue
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.2,
                vertexColors: true,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 15;

            // Event listeners
            document.addEventListener('mousemove', e => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            });

            document.addEventListener('click', () => {
                resetParticles();
            });

            document.addEventListener('contextmenu', e => {
                e.preventDefault();
                changeColors();
            });
        }

        function resetParticles() {
            const positions = particles.geometry.attributes.position.array;
            for(let i = 0; i < positions.length; i++) {
                positions[i] = originalPositions[i];
            }
            particles.geometry.attributes.position.needsUpdate = true;
        }

        function changeColors() {
            const colors = particles.geometry.attributes.color.array;
            const hue = Math.random();
            for(let i = 0; i < colors.length; i += 3) {
                const color = new THREE.Color().setHSL(hue, 0.8, 0.5);
                colors[i] = color.r;
                colors[i+1] = color.g;
                colors[i+2] = color.b;
            }
            particles.geometry.attributes.color.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Gentle rotation
            particles.rotation.x += 0.001;
            particles.rotation.y += 0.002;
            
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
